<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviso Legal - Guía Revolving España</title>
    <meta name="robots" content="noindex, follow">
    <link rel="icon" type="image/png" href="./assets/images/logos/logo-apwebai-transparente.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .legal-content h2 { font-size: 1.5rem; font-weight: 700; margin-top: 2rem; margin-bottom: 1rem; }
        .legal-content p { margin-bottom: 1rem; line-height: 1.6; }
        .legal-content ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 1rem; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            primary: '#005f73',
                            secondary: '#0a9396',
                            dark: '#001219',
                            light: '#e9d8a6',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-brand-dark">
    <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-40 shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="/" class="flex-shrink-0">
                    <img src="./assets/images/logos/logo-apwebai-transparente.png" alt="Logo de apwebai" class="h-20 w-auto">
                </a>
                <a href="/" class="text-gray-600 hover:text-brand-primary px-3 py-2 rounded-md text-sm font-medium">Volver a la Guía</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- ... (contenido del aviso legal sin cambios) ... -->
    </main>

    <footer class="bg-brand-dark text-white mt-12">
        <div class="container mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center">
             <a href="https://apwebai.es/" target="_blank" rel="noopener noreferrer">
                <img src="./assets/images/logos/logo-apwebai-bn.png" alt="Logo de apwebai en blanco y negro" class="h-24 w-auto mx-auto" >
            </a>
        </div>
    </footer>

    <!-- Cookie Consent Banner -->
    <div id="cookie-consent-banner" class="hidden fixed bottom-0 left-0 right-0 bg-brand-dark/90 backdrop-blur-sm p-4 z-50">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-between gap-4 text-sm">
            <p class="text-gray-200">
                <span>Este sitio web utiliza cookies técnicas esenciales para asegurar que obtengas la mejor experiencia. Para más información, consulta nuestra</span>
                <a href="politica-cookies.html" class="underline font-bold hover:text-white">Política de Cookies</a>.
            </p>
            <button id="cookie-consent-accept" class="bg-brand-light text-brand-dark font-bold py-2 px-6 rounded-lg whitespace-nowrap hover:bg-white transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-light">
                Entendido
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const banner = document.getElementById('cookie-consent-banner');
            const acceptButton = document.getElementById('cookie-consent-accept');

            if (!localStorage.getItem('cookie_consent_accepted')) {
                banner.classList.remove('hidden');
            }

            acceptButton.addEventListener('click', () => {
                localStorage.setItem('cookie_consent_accepted', 'true');
                banner.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
